# OpenRouter model configuration for ExLLM
# These models are available via OpenRouter API

provider: openrouter
default_model: "anthropic/claude-opus-4.5"

models:
  "openai/gpt-5.2":
    name: "GPT-5.2"
    context_window: 128000
    pricing:
      input: 5.00
      output: 15.00
    capabilities:
      - streaming
      - function_calling
      - vision

  "openai/gpt-5-nano":
